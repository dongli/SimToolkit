language: cpp
compiler: g++
os: linux

before_install:
    - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
    - sudo apt-get update -qq

install:
    - sudo apt-get install -qq g++-4.8
    - export CXX="g++-4.8"
    - sudo apt-get install -qq libarmadillo-dev
    - sudo apt-get install -qq libblas-dev
    - sudo apt-get install -qq liblapack-dev
    - sudo apt-get install -qq libxml2-dev
    - sudo apt-get install -qq libboost-date-time-dev
    - sudo apt-get install -qq libboost-regex-dev
    - sudo apt-get install -qq libboost-filesystem-dev
    - sudo apt-get install -qq libboost-system-dev
    - sudo apt-get install -qq libboost-timer-dev
